{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="top-padding">
<section class="badge-group w-full">
  <div href="" class="badge-group--container align--center undefined">
    <div class="badge-group--message">Contact Us</div>
    <div class="badge-group--icon">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4" viewBox="0 0 22 22" {...props}>
        <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
          <path stroke-dasharray="64" stroke-dashoffset="64" d="M8 3c0.5 0 2.5 4.5 2.5 5c0 1 -1.5 2 -2 3c-0.5 1 0.5 2 1.5 3c0.39 0.39 2 2 3 1.5c1 -0.5 2 -2 3 -2c0.5 0 5 2 5 2.5c0 2 -1.5 3.5 -3 4c-1.5 0.5 -2.5 0.5 -4.5 0c-2 -0.5 -3.5 -1 -6 -3.5c-2.5 -2.5 -3 -4 -3.5 -6c-0.5 -2 -0.5 -3 0 -4.5c0.5 -1.5 2 -3 4 -3Z">
            <animate fill="freeze" attributeName="stroke-dashoffset" dur="0.6s" values="64;0" />
            <animateTransform id="lineMdPhoneCallLoop0" fill="freeze" attributeName="transform" begin="0.6s;lineMdPhoneCallLoop0.begin+2.7s" dur="0.5s" type="rotate" values="0 12 12;15 12 12;0 12 12;-12 12 12;0 12 12;12 12 12;0 12 12;-15 12 12;0 12 12" />
          </path>
          <path stroke-dasharray="4" stroke-dashoffset="4" d="M15.76 8.28c-0.5 -0.51 -1.1 -0.93 -1.76 -1.24M15.76 8.28c0.49 0.49 0.9 1.08 1.2 1.72">
            <animate fill="freeze" attributeName="stroke-dashoffset" begin="lineMdPhoneCallLoop0.begin+0s" dur="2.7s" keyTimes="0;0.111;0.259;0.37;1" values="4;0;0;4;4" />
          </path>
          <path stroke-dasharray="6" stroke-dashoffset="6" d="M18.67 5.35c-1 -1 -2.26 -1.73 -3.67 -2.1M18.67 5.35c0.99 1 1.72 2.25 2.08 3.65">
            <animate fill="freeze" attributeName="stroke-dashoffset" begin="lineMdPhoneCallLoop0.begin+0.2s" dur="2.7s" keyTimes="0;0.074;0.185;0.333;0.444;1" values="6;6;0;0;6;6" />
          </path>
        </g>
      </svg>
    </div>
  </div>
</section>
<div class="content text-xl max-w-3xl text-black/60 text-center align--center">
<p>
  Email us with any questions, we would be happy to answer you.
</p>
</div>
<div class="contact-section">
<div class="contact-column">
  <img src="{% static 'images/e-mail.png' %}" alt="Mail Icon" class="avatar-image">
  <p class="text-secondary-700">Mail Id</p>
  <a href="mailto:jobmunyoki59@gmail.com">jobmunyoki59@gmail.com</a>
</div>

<div class="contact-column">
  <img src="{% static 'images/istockphoto-145132637-612x612.jpg' %}" alt="Phone Icon" class="avatar-image">
  <p class="text-secondary-700">Contact No</p>
  <a href="tel:+254797969664">+254797969664</a>
  <a href="tel:+254787850022">+254787850022</a>
</div>

<div class="contact-column">
  <img src="{% static 'images/Maplocation_-5a492a4e482c52003601ea25.jpg' %}" alt="Location Icon" class="avatar-image">
  <p class="text-secondary-700">Address</p>
  <p>Kisumu, Kenya</p>
  <p>Kapsabet, Kenya</p>
</div>
</div>

<div class="contact-container">
<div class="contact-form">
  <form action="{% url 'message' %}" method="POST" id="send-message">
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="example@example.com" required>
      </div>
    </div>
    <div class="form-group">
      <label for="phone">Phone number</label>
      <input type="tel" id="phone" name="phone" placeholder="0712345678" required>
    </div>
    <div class="form-group">
      <label for="message">Additional Message</label>
      <textarea id="message" name="message" rows="4" placeholder="Write a message..." required></textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn--secondary submit-button" id="message-button">Send message</button>
    </div>
  </form>
</div>
<div class="map-container">
  <div id='map'></div>
</div>
</div>
</section>
{% endblock %}
